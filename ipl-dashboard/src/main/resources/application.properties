server.port=9090

logging.level.ROOT = INFO
logging.level.org.springframework.web= INFO

#  Spring Batch entries
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
spring.batch.jdbc.isolation-level-for-create=default

spring.jackson.serialization.indent_output=true
spring.jackson.serialization.fail_on_empty_beans=false

# DataSource configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ipl
spring.datasource.username=postgres
spring.datasource.password=root

#data jpa configurations
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.open-in-view=false
